<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot User Password</title>
</head>
<body>
<center>
    <br>
    <h3>WELCOME</h3>

    {% block content %}
    <form action="verifyUser/" method="post">
        {% csrf_token %}
        <label>Enter Your registered email</label>
        <input type="text" name="email" required><br><br>
        <input type="submit" value="Verify">


    </form>
</center>
{% endblock %}
</body>
</html>
